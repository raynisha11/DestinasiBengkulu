	<center><h2><strong>Sejarah</strong></h2></center>
	<p> Bengkulu dalam bahasa Belanda disebut Benkoelen atau Bengkulen, dalam bahasa Inggris disebut Bencoolen, sementara dalam bahasa melayu disebut Bangkahulu.
	Ada banyak cerita tentang asal usul dan nama Bengkulu, ada yang menyebutkan bahwa nama Bengkulu berasal dari bahasa Melayu dan kata bang yang berarti “pesisir” dan kulon yang berarti “barat”, kemudian terjadi pergeseran pengucapan bang berubah menjadi beng dan kulon menjadi kulu. </p>
	
	<center><img src="assets/image/Sejarah.jpg" alt="Sejarah" width="700px" height="700px"></center>
<pre><center><small>Sebuah monumen di Benkoelen, diresmikan oleh Mrs. S.L. Zieck-van Hengel-istri dari penduduk</small></center></pre>
	
	<p> Sumber tradisional menyebutkan bahwa Bengkulu atau Bangkahulu berasal dan kata Bangkai dan Hulu yang maksudnya bangkai di hulu. Konon menurut cerita, dulu pernah terjadi perang antara kerajaan-kerajaan kecil yang ada di Bengkulu dan dari pertempuran itu banyak menimbulkan korban dari kedua belah pihak di hulu sungai Bengkulu. Korban-korban perang inilah yang menjadi bangkai tak terkuburkan di hulu sungai tersebut maka tersohorlah sebutan Bangkaihulu yang lama-kelamaan berubah pengucapan menjadi Bangkahulu atau Bengkulu.</p>

	<center><h2><strong> Seni dan budaya </strong></h2></center>
	<center><img src="assets/image/tabot.jpg" alt="tabot bengkulu"></center>
<pre><center>festival tabot bengkulu</center></pre>

	<p> Bengkulu memiliki kerajinan tradisional batik besurek, yakni kain batik yang dihiasi huruf-huruf Arab gundul dan diakui oleh pemerintah Republik Indonesia sebagi salah satu bagian warisan budaya Republik Indonesia serta turut memperkaya khazanah budaya di Indonesia. Kebudayaan Bengkulu memiliki beberapa ciri berbeda karena dipengaruhi oleh suku-suku berbeda yakni kebudayaan suku Rejang, suku Serawai, dan suku Lembak. Budaya tabut merupakan satu kultur unik yang memadukan tradisi lokal dengan Islam Syiah secara kultural.</p>

<center><h2><strong>Tempat wisata</strong></h2></center>
<p>Bengkulu merupakan salah satu provinsi yang terletak di Pulau Sumatera. Provinsi ini memiliki julukan Bumi Rafflesia karena disinilah asal habitat bunga bangkai alias Rafflesia Arnoldi yang juga merupakan spesies bunga terbesar di dunia.</p>
	<p>Kawasan wisata di Bengkulu didukung dengan alam yang indah, baik gunung ataupun pantainya. Mulai dari jejeran pantai yang menawan, gunung yang ditumbuhi Bunga Rafflesia Arnoldi, tempat wisata bersejarah, serta danau dan air terjun dapat anda temukan semua disini.
</p>

   	<img src="assets/image/pantaipanjang.jpg" alt="pantaipanjang" width="500px" height="500px"> 
   	<p>Pantai Panjang memiliki garis pantai yang panjang yaitu sekitar 7 kilometer. Pasir pantainya yang putih dan deretan pohon cemara di area bibir pantai menjadi keunggulan tersendiri. Fasilitas bagi para wisatawan juga sudah sangat lengkap. Pantai ini bisa ditempuh dalam waktu 9 menit dari pusat Kota Bengkulu.</p>

   	<strong><figcaption><il>Danau dendam tak sudah</il></figcaption></strong>
   	<img src="assets/image/danaudendam.jpg" alt="danaudendam" width="500px" height="500px">

   	<p>Danau ini menyimpan berbagai mitos dan cerita unik tentang asal usul namanya. Tidak hanya memiliki nama yang unik, danau ini juga memiliki pemandangan indah yang memukau. Di area sekitar danau, kamu akan banyak menemui tanaman langka seperti anggrek matahari dan juga primata khas Sumatera, siamang.</p>
